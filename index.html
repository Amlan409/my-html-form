<!DOCTYPE html>
<html>
<head>
  <title>Sales Order Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Sales Order Submission</h2>
  <form action="PASTE_YOUR_WEBAPP_URL_HERE" method="POST">
    <input type="text" name="customer" placeholder="Customer Name" required />
    <input type="text" name="product" placeholder="Product Name" required />
    <input type="number" name="qty" placeholder="Quantity" required />
    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
